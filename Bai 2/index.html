<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 44, 5, 8, 9];
    let sum = 0;
    tinhTongSoLe()

    function tinhTongSoLe() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                sum = sum + arr [i];
            }
        }
    }

    document.write(sum);
</script>
</body>
</html>
