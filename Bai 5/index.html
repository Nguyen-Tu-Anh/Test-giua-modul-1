<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let newarr = [[1, 2, 4], [7, 54, 3], [6, 3, 9]];
    tinhTong(newarr);

    function tinhTong(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr [i] [i];
        }
        document.write(sum)
    }
</script>
</body>
</html>
